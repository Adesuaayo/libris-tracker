<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libris Logo - Download</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f1f5f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #0f172a; margin-bottom: 2rem; }
        .logo-container {
            background: #e2e8f0;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        canvas { display: block; margin: 0 auto; }
        button {
            background: #0d9488;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover { background: #0f766e; }
        .instructions {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 8px;
            text-align: left;
            max-width: 400px;
        }
        .instructions h3 { margin-top: 0; color: #0f172a; }
        .instructions ol { color: #475569; padding-left: 1.2rem; }
        .instructions li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Libris Logo</h1>
        <div class="logo-container">
            <canvas id="logoCanvas" width="120" height="120"></canvas>
        </div>
        <button onclick="downloadPNG()">Download as PNG (120x120)</button>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Click "Download as PNG" button above</li>
                <li>Go to <a href="https://console.cloud.google.com/apis/credentials/consent" target="_blank">Google Cloud Console</a></li>
                <li>Click "Edit App"</li>
                <li>Find "App logo" and click "Upload"</li>
                <li>Select the downloaded PNG file</li>
                <li>Save changes</li>
            </ol>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw the logo
        function drawLogo() {
            // Background with rounded corners
            ctx.fillStyle = '#0d9488';
            roundRect(ctx, 0, 0, 120, 120, 24);
            ctx.fill();
            
            // Book - left page
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.moveTo(60, 36);
            ctx.bezierCurveTo(53.5, 33, 45, 32, 35, 34);
            ctx.bezierCurveTo(33, 34.5, 31, 36, 31, 38.5);
            ctx.lineTo(31, 82);
            ctx.bezierCurveTo(31, 84.5, 33, 86.5, 35.5, 86);
            ctx.bezierCurveTo(45, 84, 53, 85, 60, 88);
            ctx.closePath();
            ctx.fill();
            
            // Book - right page
            ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
            ctx.beginPath();
            ctx.moveTo(60, 36);
            ctx.bezierCurveTo(66.5, 33, 75, 32, 85, 34);
            ctx.bezierCurveTo(87, 34.5, 89, 36, 89, 38.5);
            ctx.lineTo(89, 82);
            ctx.bezierCurveTo(89, 84.5, 87, 86.5, 84.5, 86);
            ctx.bezierCurveTo(75, 84, 67, 85, 60, 88);
            ctx.closePath();
            ctx.fill();
            
            // Center line
            ctx.strokeStyle = '#0d9488';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(60, 36);
            ctx.lineTo(60, 88);
            ctx.stroke();
            
            // AI sparkle circle
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(78, 34, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Sparkle lines
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(78, 30); ctx.lineTo(78, 38);
            ctx.moveTo(74, 34); ctx.lineTo(82, 34);
            ctx.moveTo(75.5, 31.5); ctx.lineTo(80.5, 36.5);
            ctx.moveTo(80.5, 31.5); ctx.lineTo(75.5, 36.5);
            ctx.stroke();
            
            // Text "LIBRIS"
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('LIBRIS', 60, 105);
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'libris-logo-120x120.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw on load
        drawLogo();
    </script>
</body>
</html>
