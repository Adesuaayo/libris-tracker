name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        # This builds the React app into the dist/ folder
        # We pass the secrets as environment variables so the build can use them
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Initialize Android Project
        # This adds the android folder and runs your fix-android.js script automatically
        # defined in your package.json as "android:init"
        run: |
          npx cap add android
          node scripts/fix-android.js

      - name: Sync Capacitor
        run: npx cap sync

      - name: Build APK with Gradle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: libris-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk