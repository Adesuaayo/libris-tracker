name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        # Inject secrets from GitHub Settings
        run: |
          echo "Build environment variables:"
          echo "VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY:0:20}... (length: ${#VITE_GEMINI_API_KEY})"
          echo "VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:0:30}..."
          echo "VITE_SUPABASE_ANON_KEY: length ${#VITE_SUPABASE_ANON_KEY}"
          VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}" \
          VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
          VITE_GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
          npm run build
          echo "Build complete. Checking generated config.ts:"
          cat src/config.ts | head -10

      - name: Setup Android Project
        # Logic: If android folder exists (pushed from local), just sync.
        # If not, add it fresh.
        run: |
          if [ -d "android" ]; then
            echo "Android folder detected. Running Sync..."
            npx cap sync android
          else
            echo "Android folder missing. Creating new..."
            npx cap add android
          fi

      - name: Get SHA-1 Fingerprint
        working-directory: ./android
        run: |
          chmod +x gradlew
          # Create debug keystore if it doesn't exist
          mkdir -p ~/.android
          if [ ! -f ~/.android/debug.keystore ]; then
            keytool -genkey -v -keystore ~/.android/debug.keystore \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi
          echo "=========================================="
          echo "DEBUG SIGNING INFO (SHA-1 FINGERPRINT):"
          echo "=========================================="
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep SHA1

      - name: Build APK with Gradle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: libris-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk