<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Libris - Book Tracker</title>
    <!-- We keep Tailwind CDN for simplicity so you don't need extra config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                900: '#134e4a',
              },
              // Premium accent colors (same in both themes)
              'accent': {
                light: '#9B8AFB',
                DEFAULT: '#7C5CFC',
                dark: '#6B4FD8',
                glow: 'rgba(124, 92, 252, 0.3)',
              },
              // Coral accent for buttons
              'coral': {
                DEFAULT: '#FF6B6B',
                dark: '#E55A5A',
              },
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      /* Light mode surface colors */
      :root {
        --color-surface-base: #F8FAFC;
        --color-surface-card: #FFFFFF;
        --color-surface-elevated: #FFFFFF;
        --color-surface-border: #E2E8F0;
        --color-text-primary: #0F172A;
        --color-text-secondary: #475569;
        --color-text-muted: #94A3B8;
      }
      /* Dark mode surface colors */
      .dark {
        --color-surface-base: #0A0A0B;
        --color-surface-card: #141417;
        --color-surface-elevated: #1C1C21;
        --color-surface-border: #2A2A32;
        --color-text-primary: #FFFFFF;
        --color-text-secondary: #A1A1AA;
        --color-text-muted: #71717A;
      }
      /* Use CSS variables for all surface/text utilities */
      .bg-surface-base { background-color: var(--color-surface-base); }
      .bg-surface-card { background-color: var(--color-surface-card); }
      .bg-surface-elevated { background-color: var(--color-surface-elevated); }
      .bg-surface-border { background-color: var(--color-surface-border); }
      .border-surface-border { border-color: var(--color-surface-border); }
      .text-text-primary { color: var(--color-text-primary); }
      .text-text-secondary { color: var(--color-text-secondary); }
      .text-text-muted { color: var(--color-text-muted); }
      /* Hover variants */
      .hover\:bg-surface-base:hover { background-color: var(--color-surface-base); }
      .hover\:bg-surface-card:hover { background-color: var(--color-surface-card); }
      .hover\:bg-surface-border:hover { background-color: var(--color-surface-border); }
      .hover\:text-text-secondary:hover { color: var(--color-text-secondary); }
      /* Semi-transparent variants */
      .bg-surface-base\/95 { background-color: color-mix(in srgb, var(--color-surface-base) 95%, transparent); }
    </style>
    <script>
      // Initialize theme before React loads to prevent flash
      try {
        const savedTheme = localStorage.getItem('libris-theme') || 'system';
        const root = document.documentElement;
        
        if (savedTheme === 'dark' || (savedTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
      } catch (e) {}
    </script>

</head>
  <body class="bg-surface-base text-text-primary antialiased transition-colors duration-200">
    <div id="root"></div>
    <!-- Point to the local TypeScript file -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
