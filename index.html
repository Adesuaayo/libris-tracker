<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Libris - Book Tracker</title>
    <!-- We keep Tailwind CDN for simplicity so you don't need extra config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                900: '#134e4a',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Initialize theme before React loads to prevent flash
      try {
        const savedTheme = localStorage.getItem('libris-theme') || 'system';
        const root = document.documentElement;
        
        if (savedTheme === 'dark' || (savedTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
      } catch (e) {}
    </script>

</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-200">
    <div id="root"></div>
    <!-- Point to the local TypeScript file -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
